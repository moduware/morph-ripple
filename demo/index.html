<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-ripple demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <!-- <script type="module" src="/node_modules/morph-shared-colors/morph-shared-colors.js"></script> -->
    <!-- <script type="module" src="/node_modules/morph-shared-styles/morph-shared-styles.js"></script> -->
    <!-- <script type="module" src="/node_modules/morph-button/morph-button.js"></script> -->
    <!-- <script type="module" src="../../../morph-tabbar/morph-tabbar.js"></script> -->
    <!-- <script type="module" src="../../../morph-tabbar-item/morph-tabbar-item.js"></script> -->

    <script type="module" src="../morph-ripple.js"></script>

    <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
      var $_documentContainer = document.createElement('template');

      $_documentContainer.innerHTML = `<custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
          .ripple-wrapper {
            position: relative;
            width: 70px; height: 70px;
            border: 1px solid #ccc;
          }
          .red morph-ripple {
            --ripple-color: red;
          }

        </style>
      </custom-style>`;

      document.body.appendChild($_documentContainer.content);
    </script>

  </head>
  <body>

    <script type="module">
      var $_documentContainer = document.createElement('template');

      $_documentContainer.innerHTML = `<div class="vertical-section-container centered">
        <h3>Basic morph-ripple demo</h3>
        <demo-snippet>
          <template>
            <div class="ripple-wrapper">
              <morph-ripple></morph-ripple>
            </div>
          </template>
        </demo-snippet>
        <demo-snippet>
          <template>
            <div class="ripple-wrapper red">
              <morph-ripple></morph-ripple>
            </div>
          </template>
        </demo-snippet>
        <h3>Morph-ripple demo on button</h3>
        <demo-snippet>
          <template>
            <p><morph-button platform="android" filled="" big="" color="green">Button Android</morph-button></p>
          </template>
        </demo-snippet>
        <h3>Morph-ripple demo on tabbar</h3>
        <demo-snippet>
          <template>
            <morph-tabbar platform="android" selected="play">
              <morph-tabbar-item platform="android" name="play" not-selected-image="../bower_components/morph-tabbar/img/play_android.svg" selected-image="../bower_components/morph-tabbar/img/play_android_selected.svg"></morph-tabbar-item>
              <morph-tabbar-item platform="android" name="favorite" not-selected-image="../bower_components/morph-tabbar/img/favorite_android.svg" selected-image="../bower_components/morph-tabbar/img/favorite_android_selected.svg"></morph-tabbar-item>
              <morph-tabbar-item platform="android" name="mic" not-selected-image="../bower_components/morph-tabbar/img/mic_android.svg" selected-image="../bower_components/morph-tabbar/img/mic_android_selected.svg"></morph-tabbar-item>
            </morph-tabbar>
          </template>
        </demo-snippet>
      </div>`;

      document.body.appendChild($_documentContainer.content);
    </script>
  </body>
</html>
